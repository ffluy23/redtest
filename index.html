<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sawa Red Test</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #111 0%, #050505 70%);
    font-family: 'Orbitron', sans-serif;
    color: #ccc;
    height: 100vh;
    overflow: hidden;
}

/* ===== 공통 화면 레이어 ===== */
.layer {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
}

.layer.active {
    opacity: 1;
    pointer-events: all;
}

/* ===== 인트로 ===== */
.intro h1 {
    font-size: 4rem;
    color: #ff003c;
    text-shadow: 0 0 10px #ff003c;
}

.intro button {
    margin-top: 30px;
    padding: 12px 30px;
    background: transparent;
    border: 1px solid #ff003c;
    color: #ff003c;
    cursor: pointer;
    transition: 0.3s;
}

.intro button:hover {
    background: #ff003c;
    color: black;
}

/* ===== 로딩 ===== */
.loading-text {
    color: #ff003c;
    font-size: 2rem;
    border-right: 2px solid #ff003c;
    white-space: nowrap;
    overflow: hidden;
}

/* ===== 메인 ===== */
.main {
    background: transparent;
}

.main-box {
    width: 80%;
    height: 70%;
    border: 2px solid #ff003c;
    border-radius: 25px;
    display: flex;
    padding: 40px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 25px #550011;
}

/* ===== 사이드바 ===== */
.sidebar {
    width: 200px;
    border-right: 1px solid #ff003c;
    padding-right: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin: 25px 0;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar li:hover {
    color: #ff003c;
}

.sidebar li.active {
    background: #ff003c;
    color: black;
    font-weight: bold;
}

/* ===== 콘텐츠 ===== */
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.screen {
    position: absolute;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: 0.5s ease;
}

.screen.active-screen {
    opacity: 1;
    transform: translateY(0);
}

.profile-img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    border: 1px solid #ff003c;
    margin-bottom: 20px;
}

.nickname {
    font-size: 1.3rem;
    color: #ff003c;
}
</style>
</head>

<body>

<!-- 인트로 -->
<div class="layer intro active" id="intro">
    <h1>Sawa Test Site</h1>
    <button onclick="enterSite()">ENTER</button>
</div>

<!-- 로딩 -->
<div class="layer loading" id="loading">
    <div class="loading-text" id="loadingText"></div>
</div>

<!-- 메인 -->
<div class="layer main" id="main">
    <div class="main-box">

        <div class="sidebar">
            <ul>
                <li class="active" onclick="changeTab(this,'home')">Home</li>
                <li onclick="changeTab(this,'profile')">Profile</li>
                <li onclick="changeTab(this,'pic')">Pic</li>
            </ul>
        </div>

        <div class="content">

            <div id="home" class="screen active-screen">
                <img class="profile-img"
                     src="https://youngest-chocolate-kpyw8awlkj.edgeone.app/IMG_1886.jpeg">
                <div class="nickname">@Sawa_</div>
            </div>

            <div id="profile" class="screen">
                <h2 style="color:#ff003c;">PROFILE</h2>
            </div>

            <div id="pic" class="screen">
                <h2 style="color:#ff003c;">PIC</h2>
            </div>

        </div>
    </div>
</div>

<script>
function fadeTo(from, to) {
    from.classList.remove("active");
    setTimeout(() => {
        to.classList.add("active");
    }, 600);
}

function enterSite() {
    const intro = document.getElementById("intro");
    const loading = document.getElementById("loading");
    const main = document.getElementById("main");

    fadeTo(intro, loading);

    const text = "Loading...";
    let i = 0;
    const speed = 100;

    setTimeout(() => {
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("loadingText").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                    fadeTo(loading, main);
                }, 500);
            }
        }
        typeWriter();
    }, 600);
}

function changeTab(element, targetId) {
    document.querySelectorAll(".sidebar li").forEach(li => {
        li.classList.remove("active");
    });
    element.classList.add("active");

    document.querySelectorAll(".screen").forEach(screen => {
        screen.classList.remove("active-screen");
    });

    document.getElementById(targetId).classList.add("active-screen");
}
</script>

</body>
</html>
