<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Back Alley SPA</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #111 0%, #050505 70%);
    font-family: 'Orbitron', sans-serif;
    color: #ccc;
    height: 100vh;
    overflow: hidden;
}

/* ===== 인트로 ===== */
.intro {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.intro h1 {
    font-size: 4rem;
    color: #ff003c;
    text-shadow: 0 0 10px #ff003c;
}

.intro button {
    margin-top: 30px;
    padding: 12px 30px;
    background: transparent;
    border: 1px solid #ff003c;
    color: #ff003c;
    cursor: pointer;
    transition: 0.3s;
}

.intro button:hover {
    background: #ff003c;
    color: black;
    box-shadow: 0 0 15px #ff003c;
}

/* ===== 메인 ===== */
.main-wrapper {
    display: none;
    height: 100%;
    width: 100%;
    justify-content: center;
    align-items: center;
}

.main-box {
    width: 80%;
    height: 70%;
    border: 2px solid #ff003c;
    border-radius: 25px;
    display: flex;
    padding: 40px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 25px #550011;
}

/* ===== 사이드바 ===== */
.sidebar {
    width: 200px;
    border-right: 1px solid #ff003c;
    padding-right: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar li {
    margin: 25px 0;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar li:hover {
    color: #ff003c;
}

/* 활성화된 메뉴 */
.sidebar li.active {
    background: #ff003c;
    color: black;
    font-weight: bold;
}

/* ===== 콘텐츠 ===== */
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* 화면 공통 */
.screen {
    position: absolute;
    text-align: center;
    opacity: 0;
    transform: translateY(40px);
    transition: 0.5s;
}

.screen.active-screen {
    opacity: 1;
    transform: translateY(0);
}

/* 프로필 이미지 */
.profile-img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    border: 1px solid #ff003c;
    margin-bottom: 20px;
}

.nickname {
    font-size: 1.3rem;
    color: #ff003c;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<!-- 인트로 -->
<div class="intro" id="intro">
    <h1>Sawa Test Site</h1>
    <button onclick="enterSite()">ENTER</button>
</div>

<!-- 메인 -->
<div class="main-wrapper" id="main">
    <div class="main-box">

        <div class="sidebar">
            <ul>
                <li class="active" onclick="changeTab(this,'home')">Home</li>
                <li onclick="changeTab(this,'profile')">Profile</li>
                <li onclick="changeTab(this,'pic')">Pic</li>
            </ul>
        </div>

        <div class="content">

            <!-- Home -->
            <div id="home" class="screen active-screen">
                <img class="profile-img"
                     src="https://youngest-chocolate-kpyw8awlkj.edgeone.app/IMG_1886.jpeg">
                <div class="nickname">Sawa</div>
            </div>

            <!-- Profile -->
            <div id="profile" class="screen">
                <h2 style="color:#ff003c;">PROFILE</h2>
                <p>Crepe @Sawa_ Test</p>
            </div>

            <!-- Pic -->
            <div id="pic" class="screen">
                <h2 style="color:#ff003c;">PIC</h2>
                <p>사진이 업다...</p>
            </div>

        </div>

    </div>
</div>

<script>
function enterSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "flex";
}

function changeTab(element, targetId) {

    // 사이드 active 제거
    document.querySelectorAll(".sidebar li").forEach(li => {
        li.classList.remove("active");
    });

    element.classList.add("active");

    // 화면 전환
    document.querySelectorAll(".screen").forEach(screen => {
        screen.classList.remove("active-screen");
    });

    document.getElementById(targetId).classList.add("active-screen");
}
</script>

</body>
</html>
