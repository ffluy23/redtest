<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Sawa red test</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #111 0%, #050505 70%);
    font-family: 'Orbitron', sans-serif;
    color: #ccc;
    height: 100vh;
    overflow: hidden;
}

/* 어두운 그레인 느낌 */
body::after {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('https://grainy-gradients.vercel.app/noise.svg');
    opacity: 0.05;
    pointer-events: none;
}

.container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    background: linear-gradient(
        rgba(0,0,0,0.8),
        rgba(0,0,0,0.9)
    );
}

h1 {
    font-size: 4rem;
    letter-spacing: 6px;
    color: #ff003c;
    text-shadow:
        0 0 5px #ff003c,
        0 0 10px #ff003c,
        0 0 20px #990022;
    animation: flicker 2s infinite alternate;
}

p {
    margin-top: 20px;
    color: #888;
    font-size: 1.1rem;
}

button {
    margin-top: 40px;
    padding: 12px 30px;
    background: transparent;
    border: 1px solid #ff003c;
    color: #ff003c;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff003c;
    color: black;
    box-shadow: 0 0 15px #ff003c;
}

/* 네온 깜빡임 */
@keyframes flicker {
    0% { opacity: 1; }
    45% { opacity: 0.8; }
    50% { opacity: 0.6; }
    55% { opacity: 0.9; }
    100% { opacity: 1; }
}
</style>
</head>

<body>
<div class="container">
    <h1>SAWA TEST</h1>
    <p>사와 테스트 페이지</p>
    <button>기능은 (아직) 없는 버튼...</button>
</div>
</body>
</html>
